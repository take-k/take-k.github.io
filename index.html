<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Team19</title>
  <meta name="author" content="jbure" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

  <link href="css/impress-demo.css" rel="stylesheet" />
  <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body class="impress-not-supported">

  <div id="impress">
    <div id="slide-1" class="step slide" data-x="0" data-y="0">
      <img class="photo" src="https://www.pakutaso.com/shared/img/thumb/OZP68_kanbeermotteyottaossan_TP_V.jpg">
      <p>
        あなたのパートナーが、月に10万以上お酒に費やしていることがわかりました。貴方は、怒りますか？
      </p>
    </div>
    
    <div id="slide-2" class="step slide" data-x="0" data-y="2000">
      <img class="photo" src="img/taki_syugyou.png">
      <p>
        貴方のパートナーが、突然『1週間一緒に寺修行に行こう！』と言い出したら受け入れますか？
      </p>
    </div>
  
    <div id="slide-3" class="step slide" data-x="0" data-y="4000">
      <img class="photo" src="img/nozoki.jpg">
      <p>
        大変！貴方のパートナーが、マッチングアプリで異性を漁ってます。その画面を覗いてしまった貴方…。声をかけますか？
      </p>
    </div>
  
  
    <div id="take" class="step slide result" data-x="2000" data-y="6000">
      <img class="matching" src="img/matching.png" alt="">
      <div class="contents">
        <div class="profile-photo">
          <img src="https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/13901410_768682063271850_6644402495274992449_n.jpg?oh=2bf5da1c46214c676ed6371caaa44c5a&oe=5A41313C" alt="">
          <div class="photo-title">たけ（25歳・東京）</div>
        </div>
        <p>
          趣味：サイクリング
          三度の飯より：コーディング
        </p>
        <a class="back" href="#slide-1">戻る</a>
      </div>
    </div>
  
    <div id="kaho" class="step slide result" data-x="0" data-y="6000">
      <img class="matching" src="img/matching.png" alt="">
      <div class="contents">
        <div class="profile-photo">
          <img src="https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-1/c0.20.383.383/21078739_339820803144297_4586393087161677470_n.jpg?oh=be4facf50fa48c4da259985add78b816&oe=5A4148E7" alt="">
          <div class="photo-title">かほ（25歳・東京）</div>
        </div>
        <p>
          趣味：妄想？
        </p>
        <a class="back" href="#slide-1">戻る</a>
      </div>
    </div>

    

  </div>

  <button id="yes" class="float-button">
    <img src="img/yes.png">
  </button>

  <button id="no" class="float-button">
    <img src="img/no.png">
  </button>

</body>

<script src="js/impress.js"></script>
<script>impress().init();</script>
</html>
